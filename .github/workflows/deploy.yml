name: RSS Aggregator

on:
  schedule:
    - cron: '0 * * * *'  # Run hourly
  push:
    branches: [main]

jobs:
  aggregate-rss:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run RSS aggregator
        run: node dist/main.js  # Adjust path based on your TSC output

      - name: Commit updated JSON files (optional)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update RSS aggregator data"
          file_pattern: "assets/*.json"